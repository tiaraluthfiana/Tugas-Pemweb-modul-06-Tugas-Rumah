<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Registrasi</title>
<style>
    body {
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    .container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid silver;
    background-image: linear-gradient(to top right, #902C3E, #e1cbcb);
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);   
}

    .container h2 {
       text-align: center;
       font-weight: bold;
    }

    h2 {
        text-align: center;
        color: whitesmoke;
        text-shadow: -1px -1px 0 rgb(103, 81, 81), 1px -1px 0 rgb(103, 81, 81), -1px 1px 0 rgb(103, 81, 81), 1px 1px 0 rgb(103, 81, 81);
        font-size: 35px;
    }

    .form-group {
        margin-bottom: 20px;
        color: whitesmoke;
    }

    label {
        font-size: 17px;
        display: block;
        font-weight: bold;
        padding-bottom: 10px;
        text-shadow: -1px -1px 0 rgb(103, 81, 81), 1px -1px 0 rgb(103, 81, 81), -1px 1px 0 rgb(103, 81, 81), 1px 1px 0 rgb(103, 81, 81);
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        box-shadow:  -1px -1px 0 rgb(103, 81, 81), 1px -1px 0 rgb(103, 81, 81), -1px 1px 0 rgb(103, 81, 81), 1px 1px 0 rgb(103, 81, 81);
    }

    button {
        text-shadow: -1px -1px 0 rgb(103, 81, 81), 1px -1px 0 rgb(103, 81, 81), -1px 1px 0 rgb(103, 81, 81), 1px 1px 0 rgb(103, 81, 81);
        padding: 10px 20px;
        background-color:  #311318;;
        color: white;
        border: rgb(192, 156, 156);
        border-radius: 5px;
        cursor: pointer;
        display: flex;
        justify-content: flex-end;
        width: 25%;
        margin-left: 300px;
        margin-right: 0px;
        margin-top: 0px;
        margin-bottom: 10px;
    }

    button:hover {
        background-color: #cacaca;;
    }

    .error {
        color: red;
        font-size: 14px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>FORM REGISTRASI</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name">
            <span id="nameError" class="error"></span>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <span id="usernameError" class="error"></span>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <span id="emailError" class="error"></span>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="form-group">
            <label for="phone">Nomor Telepon:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]+" title="Hanya angka yang diperbolehkan">
        </div>        
        <div class="form-group">
            <label for="gender">Jenis Kelamin:</label>
            <select id="gender" name="gender">
                <option value="male">Laki-laki</option>
                <option value="female">Perempuan</option>
            </select>
        </div>
        <div class="form-group">
            <label for="website">Alamat Website:</label>
            <input type="text" id="website" name="website">
        </div>
            <button type="submit">Registrasi</button>
    </form>
</div>

<script>
function validateForm() {
    var name = document.getElementById("name").value;
    var username = document.getElementById("username").value;
    var email = document.getElementById("email").value;
    var telepon = document.getElementById("telepon").value;
    var nameError = document.getElementById("nameError");
    var usernameError = document.getElementById("usernameError");
    var emailError = document.getElementById("emailError");
    var isValid = true;

    nameError.innerHTML = "";
    usernameError.innerHTML = "";
    emailError.innerHTML = "";

    if (name === "") {
        nameError.innerHTML = "Nama tidak boleh kosong!";
        isValid = false;
    }

    if (username === "") {
        usernameError.innerHTML = "Username tidak boleh kosong!";
        isValid = false;
    }

    if (email === "") {
        emailError.innerHTML = "Email tidak boleh kosong";
        isValid = false;
    } else if (!isValidEmail(email)) {
        emailError.innerHTML = "Format email tidak valid";
        isValid = false;
    }

    return isValid;
}

function isValidEmail(email) {
    var re = /\S+@\S+\.\S+/;
    return re.test(email);
}

function isValidEmail(email) {
    var re = /\S+@\S+\.\S+/;
    return re.test(email);
}

</script>
</body>
</html>
